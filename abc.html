<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="JavaScript">
      window.onload = function () {
        // 초기 사용자의 위치를 지정.
        nowNumA = 1;

        // 초기 사용자의 playerPointA 값 지정.
        playerPointA = 1000;

        // 초기 playerPointA 값을 <span id="playerPointA">에 입력
        document.getElementById("playerPointA").innerHTML = playerPointA;
      };
      function scrollDiceA() {
        // 주사위를 굴렸을 때 1~6까지의 숫자중 난수 발생.
        playerNumA = Math.ceil(Math.random() * 6);

        // 현재의 위치 noNumA에 앞서 생성한 난수 값을 더함.
        nowNumA = nowNumA + playerNumA;

        // <span id="diceNumberA">에 주사위 값 입력.
        document.getElementById("diceNumberA").innerHTML = playerNumA;

        if (nowNumA > 8) {
          // 사용자가 한바퀴 돌았을 때 현재의 값 nowNumA에서 8을 뺌.
          nowNumA = nowNumA - 8;

          // 사용자의 말이 한바퀴 돌았을 때 playerPointA에 50을 더함.
          playerPointA = playerPointA + 50;

          // 위에서 더한 playerPointA값을 <span id="playerPointA">에 입력함.
          document.getElementById("playerPointA").innerHTML = playerPointA;
        }

        // 말의 이동을 위해서 전체 <span id="posA"> 들에서 ●를 삭제.
        for (i = 1; i <= 8; i++) {
          document.getElementById("posA" + i).innerHTML = i;
        }

        // 현재 말의 위치에 ● 삽입.
        document.getElementById("posA" + nowNumA).innerHTML =
          "<font color='red'>●</font>";
      }
    </script>

    <table
      width="350"
      height="150"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="border-collapse: collapse"
      align="center"
    >
      <tr align="center">
        <td width="100">
          <a href="./pilot.php?rpm=diceGame&mode=mainFrame&ExLayout=N">리셋</a
          ><br />
          <a href="#" onClick="scrollDiceA();">주사위</a><br />
          <span id="diceNumberA">0</span><br />
          <span id="playerPointA"></span>
        </td>
        <td width="150">
          <table
            width="150"
            height="150"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="border-collapse: collapse"
            align="center"
          >
            <tr align="center">
              <td width="50" class="boxOff"><span id="posA5">5</span></td>
              <td width="50" class="boxOff"><span id="posA6">6</span></td>
              <td width="50" class="boxOff"><span id="posA7">7</span></td>
            </tr>
            <tr align="center">
              <td width="50" class="boxOff"><span id="posA4">4</span></td>
              <td width="50"></td>
              <td width="50" class="boxOff"><span id="posA8">8</span></td>
            </tr>
            <tr align="center">
              <td width="50" class="boxOff"><span id="posA3">3</span></td>
              <td width="50" class="boxOff"><span id="posA2">2</span></td>
              <td width="50" class="boxOff">
                <span id="posA1"><font color="red">●</font></span>
              </td>
            </tr>
          </table>
        </td>
        <td width="100"></td>
      </tr>
    </table>
  </body>
</html>
